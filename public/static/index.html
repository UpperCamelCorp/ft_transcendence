<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence</title>
    <link rel="stylesheet" href="dist/styles.css">
    <script type="module" src="dist/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link rel="icon" href="../images/favicon.png" type="image/png">
</head>
<body class="bg-[url('../images/bg.jpg')] bg-cover bg-right md:bg-center font-roboto md:overflow-hidden">
    <!-- header -->
    <header class="fixed top-0 bg-[#18003c] w-full h-16 flex items-center justify-between z-50">
        <div class="flex items-center">
            <button id="openMenu" class="w-10 h-10 pl-2 md:hidden">
                <img src="../svg/menu-icon.svg" alt="menu-icon">
            </button>
            <a href="/" data-link id="title-page" class="text-3xl text-white font-bold p-4 md:p-2">Transcendence</a>
        </div>
        <div class="hidden md:block">
            <span id="page-name" class="text-4xl text-white font-bold"></span>
        </div>
        <div class="mx-5">
            <img id="profile-picture-header" src="../images/default-pp.png" alt="profile-picture" class="w-12 h-12 rounded-full hover:ring-2 hover:ring-cyan-300">
        </div>
        <div id="profile-menu" class="fixed top-16 right-0 h-32 z-50 bg-[#18003c]/95 p-8 flex flex-col items-center justify-center rounded-bl-2xl hidden">
        </div>
    </header>
        <!-- sidebar -->
    <div id="slideMenu" class="fixed bg-[#18003C] min-h-screen w-0 md:w-22 top-16 z-50 transition-all delay-150 ease-in border-r border-[#334155]">
        <div class="flex flex-col">
            <a href="/" data-link class="flex items-center p-3.5 gap-x-1 text-2xl text-white hover:bg-gray-700">
                <img id="logo-ref" src="svg/menu-icon.svg" alt="menu-icon" class="w-9 h-9 transition-all translate-x-3 duration-300">
                <span id="text-ref" class="opacity-0 transition-opacity duration-150 overflow-hidden">Dashboard</span>
            </a>
            <a href="/game" data-link class="flex items-center p-3.5 gap-x-1 text-2xl text-white hover:bg-gray-700">
                <img id="logo-ref" src="svg/game-icon.svg" alt="game-icon" class="w-9 h-9 transition-all translate-x-3 duration-300">
                <span id="text-ref" class="opacity-0 transition-opacity duration-150 overflow-hidden">Game</span>
            </a>
            <a href="/friends" data-link class="flex items-center p-3.5 gap-x-1 text-2xl text-white hover:bg-gray-700">
                <img id="logo-ref" src="svg/friends-icon.svg" alt="friends-icon" class="w-9 h-9 transition-all translate-x-3 duration-300">
                <span id="text-ref" class="opacity-0 transition-opacity duration-150 overflow-hidden">Friends</span>
            </a>
        </div>
    </div>
    <!-- main content -->
    <main id="main" class="h-[calc(100vh-4rem)] relative md:ml-22 mt-16 z-10 flex items-center justify-center overflow-x-scroll">
    </main>
</body>
</html>
